# SLF4J Simple Logger Configuration

# Default log level (trace, debug, info, warn, error)
org.slf4j.simpleLogger.defaultLogLevel=error

# Show date/time in logs
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Show thread name
org.slf4j.simpleLogger.showThreadName=false

# Show logger name
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (just the class name, not full package)
org.slf4j.simpleLogger.showShortLogName=false

# Log file output (comment out to log to console)
#org.slf4j.simpleLogger.logFile=output/converter.log

# Set specific log levels for packages
org.slf4j.simpleLogger.log.org.sbolstandard.converter=warn
org.slf4j.simpleLogger.log.org.hibernate.validator=warn
